<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sistema Usuarios Ejemplo</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header>
		<h1>Sistema ejemplo by:tikop</h1>
		<img src="img/logoitc.png" alt="Logo del ITCuliac치n" title="Logo del ITCuliac치n">
		<nav>
			<ul>
				<li><button class="btn btn-default">
					<span class="glyphicon glyphicon-home" aria-hidden="true">
						Inicio
					</span>
				</button></li>
				<li><button class="btn btn-primary" id="btnAltas">
					<span class="glyphicon glyphicon-ok" aria-hidden="true">
						Altas
					</span>
				</button></li>
				<li><button class="btn btn-info">
					<span class="glyphicon glyphicon-remove" aria-hidden="true">
						Bajas
					</span>
				</button></li>
				<li><button class="btn btn-warning">
					<span class="glyphicon glyphicon-repeat" aria-hidden="true">
						Cambios
					</span>
				</button></li>
				<li><button class="btn btn-danger">
					<span class="glyphicon glyphicon-eye-open" aria-hidden="true">
						Consultas
					</span>
				</button></li>
				<li><button class="btn btn-primary">
					<span class="glyphicon glyphicon-hand-right" aria-hidden="true">
						Salir
					</span>
				</button></li>
			</ul>
		</nav>
	</header>
	<section>
		<main>
			<div class="entradaUsuario panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Datos del Usuario</h3>
				</div>
				<div class="panel-body">
					<input type="text" class="form-control" id="txtUsuario" placeholder="Nombre del usuario" autofocus>
					<input type="password" class="form-control" id"txtclave" placeholder="Contrase침a">
					<button id"btnEntrar" class="btn btn-success btn-lg btn-block">Entrar</button>
				</div>
			</div>
			<div class="capturaUsuario">
				<h2>Captura de Usuarios</h2>
				<form action="#" method="POST" id="frmCapturaUsuario">
					<input type="text" class="form-control" placeholder="Nombre del usuario" id="txtNombreUsuario" name="txtNombreUsuario">
					<input type="text" class="form-control" placeholder="Nombre completo del usuario" id="txtNombre" name="txtNombre">
					<input type="password" class="form-control" placeholder="Contrase침a" id="txtClaveUsuario" name="txtClaveUsuario">
					<input type="submit" class="btn btn-lg btn-block btn-success">
				</form>
			</div>
		</main>
	</section>
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/eventos.js"></script>
</body>
</html>
